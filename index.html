<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="#" method="get">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="ex: Jordan Smith" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="jordan.smith@example.com" required>

            <label for="position">What's your position?</label>
            <select name="position" id="position">
                <option value="select-a-job" autofocus>-----Select a job-----</option>
                <option value="front-end-developer">Front-End Developer</option>
                <option value="back-end-developer">Back End Developer</option>
                <option value="full-stack-developer">Full-Stack Developer</option>
                <option value="ux-ui-designer">UX/UI Designer</option>
                <option value="project-manager">Project Manager</option>
            </select>

            <fieldset name="availability" class="radio-group">
                <div>
                    <input name="availability" id="full-time" type="radio">
                    <label for="full-time">Full-Time</label>
                </div>

                <div>
                    <input name="availability" id="part-time" type="radio">
                    <label for="part-time">Part-Time</label>
                </div>

                <div>
                    <input name="availability" id="remote" type="radio">
                    <label for="remote">Remote</label>
                </div>

                <div>
                    <input name="availability" id="freelance" type="radio">
                    <label for="freelance">Freelance</label>
                </div>

            </fieldset>

            <label for="message" id="message">What is your motivation?</label>
            <textarea name="message" id="message" cols="30vh" rows="5vh" placeholder="Please write your motivation."></textarea><br>

            <button type="submit">Submit Application</button>

        </form>
    </div>
</body>

</html>
